{% extends "base.html" %}

{% block content %}
	
	<div class="container">
	    <div class="page-info">
	    	<h2>{{ 'Parooli taastamine' }}</h2>
	    	<br>

	    	<form action="" method="post" novalidate>
	    	    {{ form.hidden_tag() }}
	    	    <p>
	    	        {{ form.email.label }}<br>
	    	        {{ form.email(size=32) }}<br>

	    	        {% for error in form.email.errors %}
	    	        <span style="color: red;">{{ error }}</span>
	    	        {% endfor %}
	    	    </p>

	    	    <br>
	    	    <p>{{ form.submit() }}</p>
	    	</form>
	    </div>
    </div>

{% endblock %}
